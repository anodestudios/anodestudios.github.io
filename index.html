<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnodeStudios</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="fev.png" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* ðŸš€ disables scrolling */
    }

    :root {
      --bg-desktop: url("./parked.svg");
      --bg-mobile: url("./parked_mobile.svg");
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* double safety */

      background-image: var(--bg-desktop);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;

      /* prevents iOS bounce scroll */
      position: fixed;
      inset: 0;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center top;
      }
    }

  </style>
</head>

</html>
